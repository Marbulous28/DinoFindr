<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Real Dino or Fake Dino?</h1>
      <div class="row">
        <div class="col-md-5">
          <h1><span id="dinoGen"></span></h1>
          <div id="guesses">
            <form id="real" method="post">
              <button type="submit" class="btn">Real?</button>
            </form>
            <form id="fake" method="post">
              <button type="submit" class="btn">Fake?</button>
            </form>
          </div>
          <div id="output">
            <h2><span id="answer"></span></h2>
            <div id="wiki">
            </div>
            <form id="next">
              <button type="submit" class="btn">Next</button>
            </form>
          </div>
        </div>
        <div class="col-md-7">
          <h3>Score: <span id="points"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
